<h2>Roles</h2>
<form>
    <input type="text" [(ngModel)]="role.name" placeholder="Name" [ngModelOptions]="{standalone: true}"/>
    <button (click)="onSave()">Save</button>
    <button [hidden]="!isEditing" (click)='onCancelEdit()'>Cancel</button>
</form>

<table>
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th colspan="2">Options</th>
    </thead>
    <tbody>
        <tr *ngFor="let r of roles">
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
            <td><button (click)='onEdit(r)'>Edit</button></td>
            <td><button (click)='onRemove(r.id)'>Remove</button></td>
        </tr>
    </tbody>
</table>
