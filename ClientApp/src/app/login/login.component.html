<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input [(ngModel)]="login.username" name="username" type="email" id="inputEmail" class="form-control mt-3" placeholder="Username" required autofocus>                
              </div>
  
              <div class="form-label-group">
                <input [(ngModel)]="login.password" name="password"  type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required>                
              </div>
  
              <div class="custom-control custom-checkbox my-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button (click)="onSubmit()" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
